</head>
<body>
    <div>
       <h1 id="Clock"></h1>
    </div>
</body>
<script>
    // function 
    function getTime(){
        const time = new Date()
        console.log(time);
        let hour = time.getHours()
        console.log(hour);
        let sec = time.getSeconds()
        console.log(sec);
        let min = time.getMinutes()
        console.log(min);

        Clock.innerHTML = `${hour} : ${min} : ${sec} ${hour>=12?'PM':'AM'}`
        
        setTimeout(()=>{
            getTime()
        },1000)
    }
    // function call
    getTime()
</script>
