<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibility checher</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="row mt-5">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="" class="border border-2 p-4 shadow rounded ">
                <h1 class="mb-5 text-primary">VOTING ELEGIBILITY CHECKER</h1>
                <div class="d-flex mb-5">
                    <input id="age" type="text" class="form-control " placeholder="Enter your age">
                    <button type="button" onclick="check()" class="btn btn-success ms-3">check</button>
                </div>
               <h3 id="result" class="mb-3"></h3>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</body>
<script>
    function check(){
        // console.log(age.value);
        if(age.value){
            if(age.value>=18){
        //   alert('eligible to vote')
            result.innerHTML="eligible to vote"
            result.style.color="green"
        }else{
            // alert('not eligible to vote')
            result.innerHTML="not eligible to vote"
            result.style.color="red"
        }
        }else{
            result.innerHTML="please enter a valid input"
            result.style.color="orange" 
        }
    }
</script>
</html>
